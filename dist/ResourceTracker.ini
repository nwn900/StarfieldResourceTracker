; Starfield Resource Tracker - Key Configuration
; Values are Windows Virtual-Key codes (decimal).
; See: https://learn.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes
;
; Common codes:
;   A-Z = 65-90      (A=65, B=66, C=67, ...)
;   0-9 = 48-57
;   F1-F12 = 112-123
;   Backslash = 220   OEM_5
;   Backspace = 8     Tab = 9
;
[Keys]
; Press this key to add missing components to the tracking list (default: B = 66)
AddToListKey=66

; Press this key to clear / reset the tracking list (default: Backslash = 220)
ResetListKey=220

; Key to forward to Starfield's native "Track for search" action (default: T = 84)
NativeTrackKey=84

[General]
; 1 = pressing AddToListKey also sends NativeTrackKey to game (recommended for compatibility)
UseNativeTrackBridge=1
