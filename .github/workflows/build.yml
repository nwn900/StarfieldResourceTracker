name: Build ResourceTracker DLL

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone CommonLibSF (maintained)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path extern | Out-Null
          git clone --recurse-submodules --depth 1 https://github.com/libxse/commonlibsf.git extern/commonlibsf

      - name: Install xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: Configure
        shell: pwsh
        run: xmake f -m releasedbg -y

      - name: Build
        shell: pwsh
        run: xmake build ResourceTracker

      - name: Prepare artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact | Out-Null
          New-Item -ItemType Directory -Force -Path "artifact/SFSE/Plugins" | Out-Null
          $dll = Get-ChildItem -Recurse -Filter "ResourceTracker.dll" -Path build | Select-Object -First 1
          if ($dll) {
            Copy-Item $dll.FullName "artifact/SFSE/Plugins/ResourceTracker.dll"
            Write-Host "Found DLL: $($dll.FullName)"
          } else {
            Write-Error "ResourceTracker.dll not found in build output"
            exit 1
          }
          if (Test-Path "dist/ResourceTracker.ini") {
            Copy-Item "dist/ResourceTracker.ini" "artifact/SFSE/Plugins/ResourceTracker.ini"
          }
          if (Test-Path "artifact/Starfield Resource Tracker.zip") {
            Remove-Item "artifact/Starfield Resource Tracker.zip" -Force
          }
          Compress-Archive -Path "artifact/SFSE" -DestinationPath "artifact/Starfield Resource Tracker.zip"

      - name: Upload ResourceTracker
        uses: actions/upload-artifact@v4
        with:
          name: ResourceTracker
          path: artifact/*
